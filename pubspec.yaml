publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI / Common
  cupertino_icons: ^1.0.8
  provider: ^6.1.2

  # Database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3

  # Security / Storage
  flutter_secure_storage: ^9.2.2

  # Maps (OpenStreetMap)
  flutter_map: ^8.2.2
  latlong2: ^0.9.1

  # Location
  geolocator: ^9.0.2

  # Network
  http: ^1.6.0

  # Utilities
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true