name: minor_project
description: "FirstResponderID - minimal working prototype"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.0.5

  # Maps & location
  google_maps_flutter: ^2.6.0
  location: ^6.0.2
  geolocator: ^11.0.0

  # Local storage
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3

  # Files & external actions
  file_picker: ^6.1.1
  url_launcher: ^6.2.5

  # Networking
  uuid: ^4.4.0

  # Open files
  open_filex: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true